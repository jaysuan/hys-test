<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Report to Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container" sec:authorize="isAuthenticated()">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content light-blue darken-2">
                        <span class="card-title white-text">You are now connected!</span>
                        <p class="white-text">Your public IP address is <span th:text="${publicIp}" /></p>
                        <p class="white-text">Server message: <span th:text="${response.message}" /></p>
                        <p class="white-text">Connection ID: <span th:text="${response.id}" /></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
